<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>My Bookmarks</h1>
      <div>
        <button class="add-new">+ New</button>
        <select class="filter" name="filter">
          <option value="">Filter by minimum rating</option>
          <option value="5">5</option>
          <option value="4">4</option>
          <option value="3">3</option>
          <option value="2">2</option>
          <option value="1">1</option>
        </select>
      </div>
    </header>
    <main>
      <ul class="bookmark-list">
        <!--This is one bookmark-->
        <li class="bookmark" id="ljsflsjlfjs13142352546gsfg">
          <div class="top-part">
            <h2 class="bookmark-title">bookmark title</h2>
            <button class="condenser js-condensed" type="button">
              <img src="" alt="condense or expand" />
            </button>
            <span class="rating">stars:5</span>
          </div>
        </li>
        <!--This is another bookmark-->
        <li class="bookmark" id="ljsflsjlfjs13142352546gsfg">
          <div class="top-part">
            <h2 class="bookmark-title">bookmark title</h2>
            <button class="condenser js-condensed" type="button">
              <img src="" alt="condense or expand" />
            </button>
            <span class="rating">stars:5</span>
          </div>
          <a class="bookmark-link" href="example.com">example</a>
          <p class="description">bookmark description</p>
        </li>
      </ul>
    </main>
  </body>
</html>
